<app-home />
<div class="contain-layout mt-5">
  <form class="max-w-sm mx-auto" (ngSubmit)="loginUser()">
    <div
      class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
      *ngIf="erro"
    >
      <span class="font-medium">Ocorreu um erro!</span> {{ loginError }}.
    </div>
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium">Email</label>
      <input
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Ex: email@mail.com"
        required
        [(ngModel)]="UserLogin.email"
        name="email"
      />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium">Senha</label>
      <input
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
        [(ngModel)]="UserLogin.password"
        name="password"
      />
    </div>
    <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input
          id="remember"
          type="checkbox"
          value=""
          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
          required
        />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium">Lembre-se</label>
    </div>
    <app-button textButton="Entrar" type="submit" />
    <div class="text-sm mt-5 font-medium text-gray-500 dark:text-gray-300">
      Não está registrado?
      <a
        routerLink="/register"
        class="text-blue-700 hover:underline dark:text-blue-500"
        >Crie uma conta</a
      >
    </div>
  </form>
</div>
